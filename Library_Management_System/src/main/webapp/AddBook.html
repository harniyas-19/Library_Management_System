<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AddBook</title>
</head>
<body>
<form action="MainServlet" method="Post">
<p>Add a Book</p>
<p>ISBN Number:<input type='text' name='isbn'></p>
<p>Book Name:<input type='text' name='bookName'></p>
<p>Book Type:<select name='bookType'>
<option value='T' > T </option>
<option value='G'> G </option>
</select></p>
<p>Author Name : <select name='authorName'>
<option value='RobinSharma'>RobinSharma</option>
<option value='P.K.Narayan'>P.K.Narayan</option>
<option value='Paulo Coelho'>Paulo Coelho</option>
</select></p>
<p>Book Cost:<input type='number' name='cost'></p>
<p><input type='submit' name='operation' value='AddBook'>   </p>
</form>
</body>
</html>
